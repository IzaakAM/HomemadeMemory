<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homemade Memory Match</title>
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    <div class="container">
        <h1>Homemade Memory Challenge</h1>
        <p class="subtitle">Match delicious food pairs and test your memory!</p>
        
        <div class="controls">
            <button id="easyBtn" class="difficulty-btn active">Easy</button>
            <button id="mediumBtn" class="difficulty-btn">Medium</button>
            <button id="hardBtn" class="difficulty-btn">Hard</button>
            <button id="themeToggle">Dark Mode</button>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="time">0s</div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="complete-message" id="completeMessage">
            Congratulations ! You won a 1â‚¬ ticket for a meal :D 
        </div>
        
        <button id="resetButton">Reset Game</button>
    </div>
    
    <script src="js/script.js"></script>

</body>
</html>
